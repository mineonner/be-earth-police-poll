name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3️⃣ Restore + Publish
      - name: Build & Publish
        run: |
          cd police_poll_service
          dotnet restore
          dotnet publish -c Release -o ./publish
          cd publish
          zip -r ../app.zip .

      # 4️⃣ Login to Azure (Service Principal)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5️⃣ Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: police-poll-service
          package: ./police_poll_service/app.zip

      # 6️⃣ Post-deployment: Verify deployment
      - name: List published files
        run: ls -la police_poll_service/publish