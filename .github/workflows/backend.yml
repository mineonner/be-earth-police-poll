name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # 3Ô∏è‚É£ Restore + Publish
      - name: Build & Publish
        run: |
          cd police_poll_service
          dotnet restore
          dotnet publish -c Release -o ./publish

      # 4Ô∏è‚É£ Login to Azure (Service Principal)
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 5Ô∏è‚É£ Deploy to Azure App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: police-poll-service
          package: ./police_poll_service/publish

      # 6Ô∏è‚É£ Health Check
      - name: Verify Deployment (Health Check)
        run: |
          echo "Waiting for app to start..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://police-poll-service.azurewebsites.net/health)
          echo "Health check status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "‚ùå Deployment failed! HTTP status: $STATUS"
            exit 1
          fi
          echo "‚úÖ Deployment successful! App is running."

      # 7Ô∏è‚É£ Notify Success
      - name: Notify Success
        if: success()
        run: |
          echo "üöÄ Deploy ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à"
          echo "üåê URL: https://police-poll-service.azurewebsites.net"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ By: ${{ github.actor }}"

      # 8Ô∏è‚É£ Notify Failure
      - name: Notify Failure
        if: failure()
        run: |
          echo "üí• Deploy ‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß!"
          echo "üì¶ Commit: ${{ github.sha }}"
          echo "üë§ By: ${{ github.actor }}"
          echo "üîç ‡∏î‡∏π log ‡πÑ‡∏î‡πâ‡∏ó‡∏µ‡πà: https://github.com/${{ github.repository }}/actions"