name: Deploy Backend

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Build & Publish
        run: |
          cd police_poll_service
          dotnet restore
          dotnet publish -c Release -o ./publish

      - name: Deploy to Azure
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: police-poll-service
          publish-profile: ${{ secrets.AZURE_API_PUBLISH_PROFILE }}
          package: ./police_poll_service/publish

      - name: Verify Deployment (Health Check)
        run: |
          echo "Waiting for app to start..."
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://police-poll-service.azurewebsites.net/health)
          echo "Health check status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "âŒ Deployment failed! HTTP status: $STATUS"
            exit 1
          fi
          echo "âœ… Deployment successful! App is running."

